<!DOCTYPE html>

<head>

    <style>

        .debug-info {

            background: rgba(0,0,0,0.8);

</head>
<body>

    <div id="root">

            <div class="text-center">
                <div class="text-6xl mb-4">üîß</div>
                <h1 class="text-2xl font-bold mb-4">Beauty App - Modo Debug</h1>
                <p class="text-gray-600 mb-4">Verificando conex√µes...</p>

    <script>
        // ========================================
        // SISTEMA DE DEBUG
        // ========================================
        
        const debugElement = document.getElementById('debug');
        const statusElement = document.getElementById('status');
        
        function addDebug(message, type = 'info') {
            console.log(message);
            const colors = {
                success: 'text-green-600',
                error: 'text-red-600',
                warning: 'text-yellow-600',
                info: 'text-blue-600'
            };
            
            const statusDiv = document.createElement('div');
            statusDiv.className = `p-2 rounded ${colors[type]} bg-white border`;
            statusDiv.textContent = message;
            statusElement.appendChild(statusDiv);
            
            debugElement.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            debugElement.scrollTop = debugElement.scrollHeight;
        }
        
        // ========================================
        // CONFIGURA√á√ÉO DO SUPABASE
        // ========================================
        
        // SUAS CREDENCIAIS (verifique se est√£o corretas)
        const SUPABASE_URL = 'https://ueonkhdbuzujdfyhokt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlb25raGRidXp1amRmeWhva3QiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczMzY5NjY1NSwiZXhwIjoyMDQ5MjcyNjU1fQ.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlb25raGRidXp1amRmeWhva3QiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczMzY5NjY1NSwiZXhwIjoyMDQ5MjcyNjU1fQ.J_Jpc3MiOjIXBhYmFzZSIsInJlZiI6InVlb25raGRidXp1amRmeWhva3QiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczMzY5NjY1NSwiZXhwIjoyMDQ5MjcyNjU1fQ';
        
        async function runDiagnostics() {
            addDebug('üöÄ Iniciando diagn√≥stico...', 'info');
            
            // 1. Verificar credenciais
            addDebug(`üîë URL: ${SUPABASE_URL}`, 'info');
            addDebug(`üîë Key (primeiros chars): ${SUPABASE_ANON_KEY.substring(0, 20)}...`, 'info');
            
            // 2. Testar conectividade b√°sica
            try {
                addDebug('üåê Testando conectividade com Supabase...', 'info');
                const response = await fetch(SUPABASE_URL + '/rest/v1/', {
                    method: 'HEAD',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (response.ok) {
                    addDebug('‚úÖ Conectividade b√°sica OK', 'success');
                } else {
                    addDebug(`‚ùå Resposta HTTP: ${response.status}`, 'error');
                }
            } catch (error) {
                addDebug(`‚ùå Erro de conectividade: ${error.message}`, 'error');
                
                // Verificar se √© problema de DNS
                if (error.message.includes('network') || error.message.includes('fetch')) {
                    addDebug('üîç Poss√≠vel problema de DNS ou firewall', 'warning');
                    addDebug('üí° Tente: 1) Verificar internet 2) Desativar VPN 3) Verificar firewall', 'warning');
                }
                
                return false;
            }
            
            // 3. Testar carregamento do Supabase JS
            try {
                addDebug('üì¶ Carregando Supabase JS...', 'info');
                
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                script.onload = () => {
                    addDebug('‚úÖ Supabase JS carregado', 'success');
                    testSupabaseConnection();
                };
                script.onerror = () => {
                    addDebug('‚ùå Falha ao carregar Supabase JS', 'error');
                    showManualOptions();
                };
                document.head.appendChild(script);
                
            } catch (error) {
                addDebug(`‚ùå Erro ao carregar script: ${error.message}`, 'error');
                showManualOptions();
            }
        }
        
        async function testSupabaseConnection() {
            try {
                addDebug('üîó Inicializando cliente Supabase...', 'info');
                
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase n√£o carregado');
                }
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addDebug('‚úÖ Cliente Supabase criado', 'success');
                
                // Testar conex√£o b√°sica
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    throw error;
                }
                
                addDebug('‚úÖ Conex√£o com Auth funcionando', 'success');
                
                // Testar acesso ao banco
                const { data: testData, error: dbError } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (dbError && dbError.code !== 'PGRST116') {
                    throw dbError;
                }
                
                addDebug('‚úÖ Conex√£o com Database funcionando', 'success');
                addDebug('üéâ Todos os testes passaram!', 'success');
                
                // Mostrar op√ß√µes para continuar
                showSuccessOptions();
                
            } catch (error) {
                addDebug(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
                
                if (error.message.includes('Invalid API key')) {
                    addDebug('üîë Problema com a chave API', 'error');
                    addDebug('üí° Verifique se a ANON KEY est√° correta no Supabase', 'warning');
                } else if (error.message.includes('Invalid URL')) {
                    addDebug('üåê Problema com a URL', 'error');
                    addDebug('üí° Verifique se a URL do projeto est√° correta', 'warning');
                }
                
                showManualOptions();
            }
        }
        
        function showSuccessOptions() {
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-green-100 to-blue-100 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl text-center">
                        <div class="text-6xl mb-6">üéâ</div>
                        <h1 class="text-3xl font-bold text-green-600 mb-4">Tudo Funcionando!</h1>
                        <p class="text-gray-600 mb-8">Supabase conectado com sucesso. Sistema pronto para usar!</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="bg-green-50 p-4 rounded-lg">
                                <h3 class="font-semibold text-green-800">‚úÖ Conectividade</h3>
                                <p class="text-sm text-green-600">Internet e DNS OK</p>
                            </div>
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <h3 class="font-semibold text-blue-800">‚úÖ Supabase</h3>
                                <p class="text-sm text-blue-600">Auth e Database OK</p>
                            </div>
                        </div>
                        
                        <div class="space-y-4">

                            >

                            >

                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showManualOptions() {
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-red-100 to-orange-100 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
                        <div class="text-center mb-6">
                            <div class="text-6xl mb-4">‚ö†Ô∏è</div>

                            <p class="text-gray-600">H√° problemas de conectividade ou configura√ß√£o</p>
                        </div>
                        
                        <div class="space-y-4 mb-6">
                            <h3 class="font-semibold text-gray-800">üîß Solu√ß√µes Poss√≠veis:</h3>
                            
                            <div class="bg-yellow-50 p-4 rounded-lg">

                                <p class="text-sm text-yellow-700">V√° ao Supabase ‚Üí Settings ‚Üí API</p>

                            </div>

                                <p class="text-sm text-blue-700">Desative VPN, firewall ou proxy</p>
                                <p class="text-sm text-blue-700">Teste em navegador an√¥nimo</p>
                            </div>
                            
                            <div class="bg-purple-50 p-4 rounded-lg">
                                <h4 class="font-semibold text-purple-800">3. RLS no Supabase</h4>
                                <p class="text-sm text-purple-700">Authentication ‚Üí Settings</p>
                                <p class="text-sm text-purple-700">Verificar se signup est√° habilitado</p>

                        <div class="space-y-3">

        }

        // ========================================

        document.addEventListener('DOMContentLoaded', () => {

    </script>
</body>
